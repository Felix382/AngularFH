
<div *ngFor="let brew of brews | async">
    {{ brew.id | json }}
</div>


<table mat-table [dataSource]="dataSource" class="z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef   class="tableRow"> Id </th>
        <td mat-cell *matCellDef="let element" class="tableRow"> {{element.id}} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef   class="tableRow"> Name </th>
        <td mat-cell *matCellDef="let element" class="tableRow"> {{element.name}} </td>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef class="tableRow"> street </th>
        <td mat-cell *matCellDef="let element" class="tableRow"> {{element.street}} </td>
    </ng-container>
    
    <!-- Website Column -->
    <ng-container matColumnDef="website_url">
        <th mat-header-cell *matHeaderCellDef class="tableRow"> website_url </th>
        <td mat-cell *matCellDef="let element" class="tableRow"> {{element.website_url}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
